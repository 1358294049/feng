<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易轮播图</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href=https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css> </head> <body>
    <div class="box">
        <div class="content">
            <li class="item1"><img src="/carousel/imge/01.jpg" alt=""></li>
            <li class="item2"><img src="/carousel/imge/02.jpg" alt=""></li>
            <li class="item3"><img src="/carousel/imge/03.jpg" alt=""></li>
            <li class="item4"><img src="/carousel/imge/04.jpg" alt=""></li>
            <li class="item5"><img src="/carousel/imge/05.jpg" alt=""></li>

        </div>
        <div class="btn">
            <span><a href="" onclick="return false;"><i class="fa fa-angle-left" aria-hidden="true"></i></a></span>
            <span><a href="" onclick="return false;"><i class="fa fa-angle-right" aria-hidden="true"></i></a></span>
        </div>
    </div>
    <script>
        var box = document.getElementsByClassName('box')[0];
        var content = document.getElementsByClassName('content')[0];
        var shang = document.getElementsByTagName('span')[0];
        var xia = document.getElementsByTagName('span')[1];
        var pr = document.getElementsByTagName('i')[0];
        var next = document.getElementsByTagName('i')[1];

        var pos;
        var count = 0;

        var timer; //自动滚动定时器



        function play() {
            timer = setInterval(function () {
                xia.onclick()

            }, 3000);
        }

        function stop() {
            clearInterval(timer)
        }



        xia.onclick = function () {
            // event.preventDefault()
            count++;
            if (count > 4) {
                count = 0;
            }
            pos = -500 * count;
            // name();
            content.style.marginLeft = pos + 'px';

        }
        shang.onclick = function () {
            // event.preventDefault()
            count--;
            if (count < 0) {
                count = 4;
            }
            pos = -500 * count;
            // name();
            content.style.marginLeft = pos + 'px';

        }

        content.onmouseover = stop;
        content.onmouseout = play

        pr.onmouseover = stop;
        pr.onmouseoout = play;//shang

        next.onmouseover = stop;
        next.onmouseoout = play;//xia

        //自动切换
        play()
    </script>
    </body>

</html>
