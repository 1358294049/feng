<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <div class="stage">
        <img src="./img/a1.png" alt="">
        <img src="./img/a2.png" alt="">
        <img src="./img/a3.png" alt="">
        <img src="./img/a4.png" alt="">
    </div>
<body>
    <style>
        .stage {
            width: 400px;
            /* height: 120px; */
            background: grey;
            position: relative;
            overflow: hidden;
        }
        .stage img {
            width: 250px;
            position: absolute;
            top: 0;
            /* left: 0; */
            transition: all 1s;
        }
        .stage img:first-child{
            position: relative;
            left: 0;
            top: 0;
        }
        </style>
        <script>
            var imgs = document.querySelectorAll('.stage img')
            var stage = document.querySelector('.stage')
            var stageWidth = parseInt(window.getComputedStyle(stage).width);
            var imgWidth = 250;
            var step = (stageWidth -imgWidth) / (imgs.length -1 );
            function Initialize() {
                for (var i = 1; i < imgs.length; i++) {
                    imgs[i].style.left = i *(stageWidth / imgs.length ) +'px'                
                }
            }
            Initialize()

                // imgs[0].onmouseover = function () {
                //     for (var j = 1; j < imgs.length; j++) {
                //         imgs[j].style.left = 50 * ( j -1 ) + 250 +"px"
                        
                //     }
                // }
            for (var i  = 0; i < imgs.length; i++) {
               imgs[i].index = i
               imgs[i].onmouseover = function () {
                   console.log(this.index);
                   for (var j = 0; j < imgs.length; j++) {
                       if (j <= this.index) {
                           imgs[j].style.left = step * j + 'px'
                       } else {
                           imgs[j].style.left = step * (j - 1) + imgWidth + 'px'
                       }
                       
                   }
                   
               }
               imgs[i].onmouseout = function () {
                Initialize()//初始化
               } 
            }
        </script>
</body>
</html>
